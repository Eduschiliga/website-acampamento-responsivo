<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Acampamento</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets/img/logo.svg" alt="Logo acampamento" />
        </a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Preços</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Eventos</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Contato</a>
            </li>
          </ul>

          <div class="nav__buttons">
            <a href="#" class="nav__buttom-link">Conecte-se</a>
            <a href="#" class="nav__buttom-ghost">Iniciar</a>
          </div>

          <!-- Fechar botão -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Alterar botão -->
        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <main class="main">
      <section class="home">
        <div class="home__container container">
            <div class="home__content">
                <div class="home__data">
                    <h3 class="home__subtitle">
                        Uma experiência de vida
                    </h3>

                    <h1 class="home__title">
                        Eventos de acampamento <br>
                        Para se Lembrar
                    </h1>

                    <p class="home__description">
                        Acampe em qualquer lugar a qualquer hora sem complicações e divirta-se.
                    </p>

                    <a href="#" class="home__button">
                        Explorar Locais
                    </a>
                </div>

                <img src="assets/img/bird-1.svg" alt="Imagem passáro" class="home__bird-1">
                <img src="assets/img/bird-2.svg" alt="Imagem passáro" class="home__bird-2">
            </div>

            <div class="home__images">
                <img src="assets/img/img-4.svg" alt="Imagem montanha" class="home__img-4">
                <img src="assets/img/img-3.svg" alt="Imagem árvores" class="home__img-3">
                <img src="assets/img/img-2.svg" alt="Imagem campo e árvores" class="home__img-2">
                <img src="assets/img/img-1.svg" alt="Imagem barraca" class="home__img-1">
            </div>
        </div>
      </section>
    </main>

    <!-- GSAP -->
    <script src="assets/js/gsap.min.js"></script>

    <!-- MAIN JS -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
